<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta name="description" content="Share your thoughts and experiences by creating comments on Yummy Pies. Help others choose the perfect pie!">
    <meta name="keywords" content="Yummy Pies, reviews, customer feedback, pie reviews, share opinion">
    <meta name="author" content="Yummy Pies">

    <title>Yummy Pies | Create New Review</title>

    <link rel="canonical" href="https://www.yummypies.com/create-comment.html">  
    <link rel="stylesheet" href="css/style-create-comment.css">
    <link rel="stylesheet" type="text/css" href="css/style-user-greeting.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <script src="js/script-cart-items.js" defer></script>
    <script src="js/script-create-comment.js" defer></script>
    <script src="js/script-nav.js" defer></script> 
    <script src="js-script-order.js" defer></script>
    <script src="js/script-auth.js" defer></script>
    <script src="js/script-user-status.js" defer></script>
    <script src="js/user-greeting.js" defer></script>
</head>
<body>
    <div class="layout">
        <aside class="sidebar">
            <img class="img-logo" src="images/YummyPies_Color2.png" alt="Yummy Pies logo">

            <!-- User Greeting for logged-in users -->
            <div id="user-greeting" class="user-greeting">
                <span class="user-name"></span>
                <div class="user-links">
                    <a href="index.html" id="logout">Logout</a>
                </div>
            </div>

            <ul class="nav-links" aria-label="Main navigation">
                <li><a href="index.html"><i class="fa-solid fa-house"></i>Home</a></li>
                <li><a id="order-online-link" href="order.html"><i class="fa-solid fa-cart-shopping"></i>Order Online</a></li>
                <li><a href="catering.html"><i class="fa-solid fa-utensils"></i>Catering</a></li>
                <li><a href="about.html"><i class="fa-solid fa-circle-info"></i>About</a></li>
                <li><a href="faq.html"><i class="fa-solid fa-question"></i>FAQs</a></li>
                <li><a href="deliveryPolicy.html"><i class="fa-solid fa-truck"></i>Delivery Policy</a></li>
                <li><a href="store-locator.html"><i class="fa-solid fa-map-location-dot"></i>Store Locator</a></li>
                <li><a id="account-login-link" href="account-login.html"><i class="fa-solid fa-circle-user"></i>Login</a></li>
                <li><a href="reviews.html"><i class="fa-solid fa-star"></i>Customer Reviews</a></li>
            </ul>

            <div class="connect">
                <p>Connect with us</p>
                <ul class="social-links">
                    <li>
                        <a href="https://www.facebook.com/profile.php?id=61575033907078" 
                            target="_blank" 
                            rel="noopener noreferrer"
                            aria-label="Visit Yummy Pies on Facebook">
                            <i class="fa-brands fa-facebook"></i>
                        </a>
                    </li>

                    <li>
                        <a href="https://www.instagram.com/yummypies1" 
                            target="_blank" 
                            rel="noopener noreferrer"
                            aria-label="Visit Yummy Pies on Instagram">
                            <i class="fa-brands fa-instagram"></i>
                        </a>
                    </li>

                    <li>
                        <a href="https://twitter.com/YummyPies1" 
                            target="_blank" 
                            rel="noopener noreferrer"
                            aria-label="Visit Yummy Pies on Twitter">
                            <i class="fa-brands fa-twitter"></i>
                        </a>
                    </li>

                    <li>
                        <a href="https://pin.it/1QToiyfc0" 
                            target="_blank" 
                            rel="noopener noreferrer"
                            aria-label="Visit Yummy Pies on Pinterest">
                            <i class="fa-brands fa-pinterest"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </aside>

        <main class="main-container">
            <form class="manage-profile-form" action="/review-comments" method="POST">
                <h1 class="comment-title">Comment on Another User's Review</h1>

                <div class="form-group">
                    <label for="comment-select">Choose a review to comment on:</label>
                    <select id="comment-select" name="review_id" class="input" required>
                        <option value="">Select a review</option>
                        <!-- options dynamically inserted with value=review_id -->
                    </select>
                </div>

                <div class="form-group">
                    <label for="comment">Your Comment:</label>
                    <textarea id="comment" name="comment" class="textarea" rows="4" cols="50" required></textarea>
                </div>

                <button type="submit" id="update-btn-link">Submit Comment</button>
                <button type="button" id="cancelButton">Cancel</button>
            </form>
        </main>
    </div>

    <footer class="footer">
        <form action="https://formsubmit.co/yummy-pies1@outlook.com" method="POST">
            <fieldset>
                <legend>
                    Join our mailing list:
                    <i class="fa-solid fa-circle-info" title="Sign up to receive exclusive discounts, recipes, and free treats!"></i>
                </legend>
                <label for="footer-email" class="visually-hidden">Email address</label>
                <input type="email" id="footer-email" name="email" placeholder="Enter your email" required>
                <button type="submit">Subscribe</button>
            </fieldset>
        </form>

        <nav class="footer-links">
            <a href="faq.html">FAQs</a>
            <a href="deliveryPolicy.html">Delivery Policy</a>
        </nav>
    </footer>
</body>
</html>
