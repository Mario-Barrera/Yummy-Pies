<aside class="order-form-panel">
            <form>       
                <h2 class="order-title">Order</h2>

                <div class="event-section event-section1" id="step1">
                    <p class="section-heading">Select An Option:</p>
                    <label for="pickup">
                        <input type="radio" id="pickup" name="orderOption" value="pickup">
                        Pickup
                    </label>

				    <label for="delivery">
                        <input type="radio" id="delivery" name="orderOption" value="delivery">
                        Delivery
                    </label>                           
                
                    <button type="button" id="go-button-step1" onclick="validateStep1('continue')">Continue</button>
                </div>
                            
                <div class="event-section event-section2" id="step2">
			        <p class="section-heading">Pickup Location</p>

                    <label for="burnet">
                        <input type="radio" id="burnet" name="pickupOption" value="burnet">
                        4678 Burnet Rd, Ste. 210
                        Austin, TX 78756
                    </label>

                    <label for="n-lamar">
                        <input type="radio" id="n-lamar" name="pickupOption" value="n-lamar">
                        10300 N. Lamar Blvd, Ste. 105
                        Austin, TX 78753
                    </label>

                    <label for="6-st">
                        <input type="radio" id="6-st" name="pickupOption" value="6-st">
                        220 E. 6th St
                        Austin, TX 78701
                    </label>

                    <label for="s-lamar">
                        <input type="radio" id="s-lamar" name="pickupOption" value="s-lamar">
                        2315 S. Lamar Blvd
                        Austin, TX 78704
                    </label>

                    <label for="pickup-date">
                        Pickup date:
                        <input type="date" id="pickup-date" name="pickup-date" required>
                    </label>

                    <label for="pickup-time">Pickup time:
                    <select name="pickup-time" id="pickup-time">
                        <option value="" disabled selected hidden></option>
                        <option value="10:30">10:30 am</option>
                        <option value="11:00">11:00 am</option>
                        <option value="11:30">11:30 am</option>
                        <option value="12:00">12:00 pm</option>
                        <option value="12:30">12:30 pm</option>
                        <option value="13:00">1:00 pm</option>
                        <option value="13:30">1:30 pm</option>
                        <option value="14:00">2:00 pm</option>
                        <option value="14:30">2:30 pm</option>
                        <option value="15:00">3:00 pm</option>
                        <option value="15:30">3:30 pm</option>
                        <option value="16:00">4:00 pm</option>
                        <option value="16:30">4:30 pm</option>
                    </select>
                    </label>
                         
                    <button type="button" id="back-button-step2" onclick="validateStep2('back')">Back</button>
                    <button type="button" id="go-button-step2" onclick="validateStep2('continue')">Continue</button>
                </div>
						
                <div class="event-section event-section3" id="step3">                      
                    <label for="delivery-address">
                        Delivery Address:
                        <input type="text" id="delivery-address" name="delivery-address" required autocomplete="off">
                    </label>

                    <label for="delivery-date">
                        Delivery date:
                    <input type="date" id="delivery-date" name="delivery-date" required>
                    </label>

                    <label for="delivery-time">Delivery time:
                    <select name="delivery-time" id="delivery-time">
                        <option value="" disabled selected hidden></option>
                        <option value="10:30">10:30 am</option>
                        <option value="11:00">11:00 am</option>
                        <option value="11:30">11:30 am</option>
                        <option value="12:00">12:00 pm</option>
                        <option value="12:30">12:30 pm</option>
                        <option value="13:00">1:00 pm</option>
                        <option value="13:30">1:30 pm</option>
                        <option value="14:00">2:00 pm</option>
                        <option value="14:30">2:30 pm</option>
                        <option value="15:00">3:00 pm</option>
                        <option value="15:30">3:30 pm</option>
                        <option value="16:00">4:00 pm</option>
                        <option value="16:30">4:30 pm</option>
                    </select>
                    </label>
                    
                    <button type="button" id="back-button-step3" onclick="validateStep3('back')">Back</button>
                    <button type="button" id="go-button-step3" onclick="validateStep3('continue')">Continue</button>
                </div>
     
                <div class="event-section event-section4" id="step4">
                    <div class="orderNow-container">
          	            <div class="order-total">Total: $0.00</div>
                        <div class="orderNow-list"></div>                                                                    
                         	    
                        <button type="button" id="back-button-step4" onclick="validateStep4('back')">Back</button>
                        <button type="button" id="go-button-step4" onclick="validateStep4('continue')">Continue</button>
                    </div>
	            </div>

                <div class="event-section event-section5" id="step5">
                    <h2 class="payment-info">Enter Payment Information</h2>
                    
                    <div class="Payment-container">

                        <label for="first-name">First Name:</label>
                        <input type="text" id="first-name" name="first-name" required>

                        <label for="last-name">Last Name:</label>
                        <input type="text" id="last-name" name="last-name" required>

                        <label for="address1">Street Address 1:</label>
                        <input type="text" id="address1" name="address1" required>

                        <label for="address2">Street Address 2:</label>
                        <input type="text" id="address2" name="address2" placeholder="Apartment, suite, unit, etc.">

                        <label for="city">City:</label>
                        <input type="text" id="city" name="city" required>

                        <label for="state">State:</label>
                        <select id="state" name="state" required>
                            <option value="" disabled selected>Select a state</option>
                            <option value="AL">Alabama</option>
                            <option value="AK">Alaska</option>
                            <option value="AZ">Arizona</option>
                            <option value="AR">Arkansas</option>
                            <option value="CA">California</option>
                            <option value="CO">Colorado</option>
                            <option value="CT">Connecticut</option>
                            <option value="DE">Delaware</option>
                            <option value="FL">Florida</option>
                            <option value="GA">Georgia</option>
                            <option value="HI">Hawaii</option>
                            <option value="ID">Idaho</option>
                            <option value="IL">Illinois</option>
                            <option value="IN">Indiana</option>
                            <option value="IA">Iowa</option>
                            <option value="KS">Kansas</option>
                            <option value="KY">Kentucky</option>
                            <option value="LA">Louisiana</option>
                            <option value="ME">Maine</option>
                            <option value="MD">Maryland</option>
                            <option value="MA">Massachusetts</option>
                            <option value="MI">Michigan</option>
                            <option value="MN">Minnesota</option>
                            <option value="MS">Mississippi</option>
                            <option value="MO">Missouri</option>
                            <option value="MT">Montana</option>
                            <option value="NE">Nebraska</option>
                            <option value="NV">Nevada</option>
                            <option value="NH">New Hampshire</option>
                            <option value="NJ">New Jersey</option>
                            <option value="NM">New Mexico</option>
                            <option value="NY">New York</option>
                            <option value="NC">North Carolina</option>
                            <option value="ND">North Dakota</option>
                            <option value="OH">Ohio</option>
                            <option value="OK">Oklahoma</option>
                            <option value="OR">Oregon</option>
                            <option value="PA">Pennsylvania</option>
                            <option value="RI">Rhode Island</option>
                            <option value="SC">South Carolina</option>
                            <option value="SD">South Dakota</option>
                            <option value="TN">Tennessee</option>
                            <option value="TX">Texas</option>
                            <option value="UT">Utah</option>
                            <option value="VT">Vermont</option>
                            <option value="VA">Virginia</option>
                            <option value="WA">Washington</option>
                            <option value="WV">West Virginia</option>
                            <option value="WI">Wisconsin</option>
                            <option value="WY">Wyoming</option>
                        </select>

                        <label for="zip">Zip Code:</label>
                        <input type="text" id="zip" name="zip" pattern="\d{5}(-\d{4})?" required>

                        <label for="cc-type">Credit Card Type:</label>
                        <select id="cc-type" name="cc-type" required>
                            <option value="" disabled selected>Select type</option>
                            <option value="visa">Visa</option>
                            <option value="mastercard">Mastercard</option>
                            <option value="american-express">American Express</option>
                            <option value="discover">Discover</option>
                        </select>

                        <label for="cc-number">Credit Card Number:</label>
                        <input type="text" id="cc-number" name="cc-number" inputmode="numeric" pattern="\d{13,19}" autocomplete="cc-number" required>  

                        <label for="ccv">CCV:</label>
                        <input type="text" id="ccv" name="ccv" inputmode="numeric" pattern="\d{3,4}" required >

                        <label for="exp-month">Expiration Month:</label>
                        <select id="exp-month" name="exp-month" required>
                            <option value="" disabled selected>Select month</option>
                            <option value="01">January</option>
                            <option value="02">February</option>
                            <option value="03">March</option>
                            <option value="04">April</option>
                            <option value="05">May</option>
                            <option value="06">June</option>
                            <option value="07">July</option>
                            <option value="08">August</option>
                            <option value="09">September</option>
                            <option value="10">October</option>
                            <option value="11">November</option>
                            <option value="12">December</option>
                        </select>

                        <label for="exp-year">Expiration Year:</label>
                        <select id="exp-year" name="exp-year" required>
                            <option value="" disabled selected>Select year</option>
                            <option value="2025">2025</option>
                            <option value="2026">2026</option>
                            <option value="2027">2027</option>
                            <option value="2028">2028</option>
                            <option value="2029">2029</option>
                            <option value="2030">2030</option>
                        </select>

                        <div class="order-total-container">
                            <div class="order-total">Total: $0.00</div>
          
                            <button type="button" id="back-button-step5" onclick="validateStep5('back')">Back</button>
                            <button type="button" id="go-button-step5" onclick="validateStep5('continue')">Continue</button>
                        </div>
                    </div>
                </div>
                    
                <div class="event-section event-section6" id="step6">
                    <div class="summary-container">
                        <div id="order-summary"></div>
                        <button type="button" id="startNew-order-btn" onclick="startNewOrder()">Start New Order</button>
                    </div>
                </div>
            </form>
        </aside>
