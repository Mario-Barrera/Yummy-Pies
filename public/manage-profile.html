    <title>Yummy Pies | Manage Profile</title>

    <link rel="canonical" href="https://www.yummypies.com/manage-profile.html">

    <link rel="stylesheet" type="text/css" href="css/style-user-greeting.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <script src="js/script-cart-items.js" defer></script>
</head>
<body>
    <div class="layout">
        <aside class="sidebar">
            <img class="img-logo" src="images/YummyPies_Color2.png" alt="Yummy Pies logo">

            <!-- User Greeting for logged-in users -->
            <div id="user-greeting" class="user-greeting">
                <span class="user-name"></span>
                <div class="user-links">
                    <a href="account-profile.html" id="profile-link">view profile</a>
                    <a href="index.html" id="logout">Logout</a>
                </div>
            </div>

            <ul class="nav-links" aria-label="Main navigation">
                <li><a href="index.html"><i class="fa-solid fa-house"></i>Home</a></li>
                <li><a href="order-page.html"><i class="fa-solid fa-cart-shopping"></i>Order Online</a></li>
                <li><a href="catering.html"><i class="fa-solid fa-utensils"></i>Catering</a></li>
                <li><a href="about.html"><i class="fa-solid fa-circle-info"></i>About</a></li>
                <li><a href="faq.html"><i class="fa-solid fa-question"></i>FAQs</a></li>
                <li><a href="deliveryPolicy.html"><i class="fa-solid fa-truck"></i>Delivery Policy</a></li>
                <li><a href="store-locator.html"><i class="fa-solid fa-map-location-dot"></i>Store Locator</a></li>
                <li><a id="account-login-link" href="account-login.html"><i class="fa-solid fa-circle-user"></i>Account / Login</a></li>
                <li><a href="reviews.html"><i class="fa-solid fa-star"></i>Customer Reviews</a></li>
                <li><a href="cart.html"><i class="fa-solid fa-cart-shopping"></i>Cart (<span id="cart-count">0</span>)</a></li>
            </ul>

            <div class="connect">
                <p>Connect with us</p>
                <ul class="social-links">
                    <li>
                        <a href="https://www.facebook.com/profile.php?id=61575033907078" 
                            target="_blank" 
                            rel="noopener noreferrer"
                            aria-label="Visit Yummy Pies on Facebook">
                            <i class="fa-brands fa-facebook"></i>
                        </a>
                    </li>

                    <li>
                        <a href="https://www.instagram.com/yummypies1" 
                            target="_blank" 
                            rel="noopener noreferrer"
                            aria-label="Visit Yummy Pies on Instagram">
                            <i class="fa-brands fa-instagram"></i>
                        </a>
                    </li>

                    <li>
                        <a href="https://twitter.com/YummyPies1" 
                            target="_blank" 
                            rel="noopener noreferrer"
                            aria-label="Visit Yummy Pies on Twitter">

                        </a>
                    </li>

                    <li>
                        <a href="https://pin.it/1QToiyfc0" 
                            target="_blank" 
                            rel="noopener noreferrer"
                            aria-label="Visit Yummy Pies on Pinterest">

                        </a>
                    </li>
                </ul>
            </div>
        </aside>

        <main class="manage-profile-main">
            <section class="manage-profile-section">
                <h2 class="heading">Update Your Profile</h2>

                <form class="manage-profile-form" id="manageProfileForm" novalidate>
                    <div class="form-group">
                        <label for="first-name">First Name:</label>
                        <input type="text" id="first-name" name="first-name" required>
                    </div>

                    <div class="form-group">
                        <label for="last-name">Last Name:</label>
                        <input type="text" id="last-name" name="last-name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password (leave blank to keep current):</label>
                        <input type="password" id="password" name="password" required>
                    </div>

                    <input type="hidden" name="name" id="name">

                    <button type="submit" class="btn-link">Update Profile</button>
                </form>
            </section>
        </main>

        <script>
            const form = document.getElementById('manageProfileForm');
            form.addEventListener('submit', (e) => {
                const firstName = document.getElementById('first-name').value.trim();
                const lastName = document.getElementById('last-name').value.trim();
                const fullName = `${firstName} ${lastName}`.trim();
                document.getElementById('name').value = fullName;
            });
        </script>
    </div>

    <footer class="footer">
        <form action="https://formsubmit.co/yummy-pies1@outlook.com" method="POST">
            <fieldset>
                <legend>
                    Join our mailing list:
                    <i class="fa-solid fa-circle-info" title="Sign up to receive exclusive discounts, recipes, and free treats!"></i>
                </legend>
                <label for="footer-email" class="visually-hidden">Email address</label>
                <input type="email" id="footer-email" name="email" placeholder="Enter your email" required>
                <button type="submit">Subscribe</button>
            </fieldset>
        </form>

        <nav class="footer-links">
            <a href="faq.html">FAQs</a>
            <a href="deliveryPolicy.html">Delivery Policy</a>
        </nav>
    </footer>

</html>
